apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: sample-app-docker
  name: sample-app-docker
  namespace: customer-1
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app-docker
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: sample-app-docker
    spec:
      containers:
        - image: eu.gcr.io/exportarts-k8s/sample-docker-app
          imagePullPolicy: IfNotPresent
          name: sample-app-docker-1
